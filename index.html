<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
  </head>
    
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="./main.js"></script>

    <form method="post" onsubmit="insertValue(event)">
      <p>Datos del apoderado:</p>
      <label>
        Apellido paterno
        <input type="text" id="lastNameTutor" placeholder="Del apoderado/padre/madre" required />
      </label>
      <br/>

      <label>
        Nombre
        <input type="text" id="nameTutor" placeholder="Del apoderado/padre/madre" required />
      </label>
      <br/>
      
      <label>
        DNI
        <input type="text" id="dniTutor" pattern="[0-9]{8}" placeholder="Del apoderado/padre/madre" required />
      </label>
      <br/>

      <label>
        Número de celular
        <input type="text" id="cellphoneTutor" pattern="[0-9]{9}" placeholder="Del apoderado/padre/madre" required />
      </label>
      <br/>

      <p>Datos del estudiante:</p>
      <label>
        Apellido paterno
        <input type="text" id="lastNameStudent" placeholder="Del estudiante" required />
      </label>
      <br/>

      <label>
        Apellido materno
        <input type="text" id="mothersLastNameStudent" placeholder="Del estudiante" required />
      </label>
      <br/>

      <label>
        Nombres
        <input type="text" id="nameStudent" placeholder="Del estudiante" required />
      </label>
      <br/>
      
      <label>
        DNI
        <input type="text" id="dniStudent" pattern="[0-9]{8}" placeholder="Del estudiante" />
      </label>
      <br/>

      Sexo del estudiante
      <label>
        <input type="radio" id="female" name="genderStudent" value="F" required />
        Femenino
      </label>
      <label>
        <input type="radio" id="male" name="genderStudent" value="M" required />
        Masculino
      </label>
      <br/>

      Grado del estudiante
      <label>
        <input type="radio" id="4to" name="gradeStudent" value="4" required />
        4to grado de primaria
      </label>
      <label>
        <input type="radio" id="5to" name="gradeStudent" value="5" required />
        5to grado de primaria
      </label>
      <br/>

      <label>
        Sección
        <input type="text" id="sectionStudent" pattern="[A-Za-z]{1}" placeholder="Del estudiante" />
      </label>
      <br/>

      <label>
        Departamento del Colegio
        <select id="departments" name="departments" onchange="fillProvinces()" required>
          <option value="">Lista desplegable</option>
        </select>
      </label>
      <br/>

      <label>
        Provincia del Colegio
        <select id="provinces" name="provinces" onchange="fillDistricts()" required>
          <option value="">Lista desplegable</option>
        </select>
      </label>
      <br/>

      <label>
        Distrito del Colegio
        <select id="districts" name="districts" onchange="fillShools()" required>
          <option value="">Lista desplegable</option>
        </select>
      </label>
      <br/>

      <label>
        Nombre del Colegio
        <select id="schools" name="schools" required>
          <option value="">Lista desplegable</option>
        </select>
      </label>
      <br/>

      <label>
        <input type="checkbox" name="termns" required />
        He leído y acepto los 
        <a href="" rel="noopener noreferrer" target="_blank">
          términos de uso y la política de privacidad y protección de datos
        </a>.
      </label>
      <br/>
      
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
