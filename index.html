<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
  </head>
    
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="./main.js"></script>

    <h1>Formulario de Registro</h1>
    <p>Por favor llenar los siguientes datos</p>
    
    <form method="post" onsubmit="insertValue(event)">
      <p>Datos del Apoderado</p>
      <label>
        Apellido Paterno:
        <input type="text" id="lastNameTutor" required />
      </label>
      <br/>

      <label>
        Nombres:
        <input type="text" id="nameTutor" required />
      </label>
      <br/>
      
      <label>
        DNI:
        <input type="text" id="dniTutor" pattern="[0-9]{8}" required />
      </label>
      <br/>

      <label>
        Número de Celular:
        <input type="text" id="cellphoneTutor" pattern="[0-9]{9}" required />
      </label>
      <br/>

      Género:
      <label>
        <input type="radio" id="female" name="gender" value="Femenino" required />
        Femenino
      </label>
      <label>
        <input type="radio" id="male" name="gender" value="Masculino" required />
        Masculino
      </label>
      <br/>

      <label>
        Seleccionar
        <select name="options" required>
          <option value="Opción 1">Opción 1</option>
          <option value="Opción 2">Opción 2</option>
          <option value="Opción 3">Opción 3</option>
        </select>
      </label>
      <br/>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
