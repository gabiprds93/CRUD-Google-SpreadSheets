<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
  </head>
    
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="./main.js"></script>

    <h1>Formulario de Registro</h1>
    <p>Por favor llenar los siguientes datos</p>

    <form method="post" onsubmit="insertValue(event)">
      <p>Datos del Apoderado</p>
      <label>
        Apellido Paterno:
        <input type="text" id="lastNameTutor" required />
      </label>
      <br/>

      <label>
        Nombres:
        <input type="text" id="nameTutor" required />
      </label>
      <br/>
      
      <label>
        DNI:
        <input type="text" id="dniTutor" pattern="[0-9]{8}" required />
      </label>
      <br/>

      <label>
        Número de Celular:
        <input type="text" id="cellphoneTutor" pattern="[0-9]{9}" required />
      </label>
      <br/>

      <p>Datos del Estudiante</p>
      <label>
        Apellido Paterno:
        <input type="text" id="lastNameStudent" required />
      </label>
      <br/>

      <label>
        Apellido Materno:
        <input type="text" id="mothersLastNameStudent" required />
      </label>
      <br/>

      <label>
        Nombres:
        <input type="text" id="nameStudent" required />
      </label>
      <br/>
      
      <label>
        DNI:
        <input type="text" id="dniStudent" pattern="[0-9]{8}" />
      </label>
      <br/>

      Sexo:
      <label>
        <input type="radio" id="female" name="genderStudent" value="F" required />
        Mujer
      </label>
      <label>
        <input type="radio" id="male" name="genderStudent" value="M" required />
        Hombre
      </label>
      <br/>

      Grado:
      <label>
        <input type="radio" id="4to" name="gradeStudent" value="4" required />
        4to de Primaria
      </label>
      <label>
        <input type="radio" id="5to" name="gradeStudent" value="5" required />
        5to de Primaria
      </label>
      <br/>

      <label>
        Sección:
        <input type="text" id="sectionStudent" pattern="[A-Za-z]{1}" placeholder="Ejemplo: A" />
      </label>
      <br/>

      <label>
        Departamento del Colegio
        <select id="departments" name="departments" required>
          <option>Seleccionar</option>
        </select>
      </label>
      <br/>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
